<html>
    <head>
        <title>Form</title>
    
    </head>
    <body>
        <form style="align-self: center;" id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <table border="0.5" >
            <thead>complaint-form</thead>
            
            <tr >
                <td colspan="2" ><input  type="text" name="name" id="full-name" placeholder="Name" required=""></td>
            </tr>
            <tr>
                <td colspan="2" ><input type="text" name="name" id="full-name" placeholder="Address" required=""></td>
            </tr>
            <tr>
                <td colspan="2" ><input type="telephone" name="telephone" id="telephone" placeholder="Phone Number"></td>
            </tr>
            <tr>
                <td colspan="2" ><input type="email" name="_replyto" id="email-address" placeholder="Email" required=""></td>
            </tr>
            <tr>
                <td colspan="2" ><textarea rows="6" name="complaint" id="complaint" placeholder="Do you have any suggestions for resolving this complaint? " required=""></textarea></td>
            </tr>
            <tr>
                <td >  <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission"></td>
            </tr>
            <tr>
            <td> <input type="Date" name="date" value="date" id="Cdate" required=""></td>
            <td > <input type="time" name="time" id="time" value="Ctime" required=""></td>
            </tr>
        
            </table>
        
        <input Align="center" type="submit" value="Submit">
      </form>
    </body>
    </html>
